<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Private</title>
    <link rel="stylesheet" href="./css/private-chat.css">
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="sidebar">
            <h3 id="users-title" class="users-title">접속중인유저</h3>
            <div id="users-list" class="users-list">
                <!-- 현재 접속중인 소켓 리스트 생성 -->
            </div>
        </div>
        <div class="main">
            <div class="message-title">
                to: <span class="message-to-username" id="message-to-username"></span>
                from: <span class="message-from-username" id="message-from-username"></span>
            </div>
            <div id="messages" class="messages">
                <!-- message-to/from-template -->
            </div>
            <div class="message-form">
                <form id="message-form">
                    <input id="message-form-input" name="message" placeholder="메시지를 입력하세요" required>
                    <button id="message-form-btn">전송</button>
                </form>
            </div>
        </div>
    </div>

    <script id="message-to-template" type="text/html">
        <div class="message-to">
            <p>
                <span class="message-to-name">{{username}}</span>
                <span class="message-to-meta">{{createdAt}}</span>
            </p>
            <p class="message">{{message}}</p>
        </div>
    </script>

    <script id="message-from-template" type="text/html">
        <div class="message-from">
            <p>
                <span class="message-from-name">{{username}}</span>
                <span class="message-from-meta">{{createdAt}}</span>
            </p>
            <p class="message">{{message}}</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/private-chat.js"></script>
</body>

</html>
