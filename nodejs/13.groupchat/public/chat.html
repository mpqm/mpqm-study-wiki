<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat-sidebar"></div>
        <div class="chat-main">
            <div id="messages" class="chat-messages">
                
            </div>
            <div class="form-container">
                <form id="form-message">
                    <input id="form-message-input" name="message" placeholder="메시지를 입력하세요" required>
                    <button id="form-message-button">전송</button>
                </form>
            </div>
        </div>
    </div>

    <script id = "sidebar-template" type="text/html">
        <h2 class="room-title">{{roomName}}</h2>
        <h3 class="list-title">참여유저</h3>
        <ul class="users">
            {{#users}}
                <li>{{userName}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message-name">{{userName}}</span>
                <span class="message-meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
