<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성/수정 - 커뮤니티</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/post-edit.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="pageTitle">게시글 작성</h2>
            <div id="notificationContainer" class="notification-container d-none">
                <div id="notificationContent" class="alert alert-dismissible fade show mb-0">
                    <span id="notificationMessage"></span>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form id="postForm" enctype="multipart/form-data">
                    <input type="hidden" id="postIdx" name="idx">
                    
                    <div class="form-group">
                        <label for="category">카테고리</label>
                        <select class="form-control" id="category" name="codeIdx" required>
                            <option value="">카테고리 선택</option>
                            <option th:each="code : ${codes}" th:value="${code.idx}" th:text="${code.codeName}"></option>
                            <!-- 카테고리 옵션은 JavaScript로 로드 -->
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="author">작성자</label>
                            <input type="text" class="form-control" id="author" name="author" placeholder="작성자 이름" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="게시글 수정/삭제용 비밀번호" required>
                            <small class="form-text text-muted">게시글 수정과 삭제 시 필요한 비밀번호입니다.</small>
                            <!-- 비밀번호 오류 메시지가 여기에 동적으로 추가됩니다 -->
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="images">이미지 첨부</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="images" name="files" multiple>
                            <label class="custom-file-label" for="images">파일을 선택하세요</label>
                        </div>
                        <small class="form-text text-muted">이미지 파일(JPG, PNG 등)을 선택해주세요.</small>
                    </div>
                    
                    <div id="imagePreviewContainer" class="image-preview-container">
                        <!-- 이미지 미리보기 -->
                    </div>
                    
                    <div id="existingImages" class="existing-images mb-4">
                        <!-- 기존 이미지는 JavaScript로 로드 -->
                    </div>
                    
                    <div class="form-group text-right">
                        <button type="button" id="cancelBtn" class="btn btn-outline-danger">취소</button>
                        <button type="submit" class="btn btn-outline-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="/post-edit.js"></script>
</body>
</html>
